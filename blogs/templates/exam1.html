<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Vibrant Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff5c42, #ffaf40); /* Vibrant Gradient color */
            color: #fff;
        }

        header {
            background: linear-gradient(to right, #ff2d2d, #ff8c00); /* Gradient color */
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
            color: #fff;
        }

        p.tagline {
            font-size: 18px;
            margin-top: 10px;
            color: #ffffff80; /* Semi-transparent white */
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2.post-title {
            color: #ff5c42; /* Vibrant Gradient color */
        }

        p.post-meta {
            color: #777;
        }

        p.post-description {
            color: #555;
            line-height: 1.6;
        }

        footer {
            background: linear-gradient(to right, #ff2d2d, #ff8c00); /* Gradient color */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        a.back-to-home {
            display: inline-block;
            background: linear-gradient(to right, #ff2d2d, #ff8c00); /* Gradient color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a.back-to-home:hover {
            background: linear-gradient(to right, #ff5c42, #ffaf40); /* Darker shade of Gradient */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Your Vibrant Blog</h1>
    <p class="tagline">Discovering the Wonders of [Your Blog Niche]</p>
</header>

<!-- Main Content Section -->
<main>

    <!-- Blog Post Content -->
    <article>
        <h2 class="post-title">Post Title 1</h2>
        <p class="post-meta">Author: [Author Name] | Date: [Date]</p>

        <p class="post-description">This is the captivating content of Post 1. Share your thoughts and ideas with creativity!</p>

        <!-- Add more content as needed -->

        <a href="homes" class="back-to-home">Back to Homepage</a>
    </article>

</main>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Your Vibrant Blog</p>
</footer>

</body>
</html>
