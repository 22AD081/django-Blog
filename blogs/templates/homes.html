{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient color */
            color: #333;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #ff4d4d, #ffaf40); /* Gradient color */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        #header h1 {
            margin: 0;
            font-size: 24px;
        }

        #login-button {
            background: linear-gradient(to right, #ff8040, #ffcc66); /* Gradient color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #main {
            padding-top: 50px; /* Adjust based on the header height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .content img {
            width: 100%;
            height: auto;
        }

        .create-blog-button, .read-more {
            background: linear-gradient(to right, #ff8040, #ffcc66); /* Gradient color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .create-blog-button:nth-child(even) {
            order: -1; /* Reverse the order for even elements */
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Insightful Ink</h1>
    <button id="login-button"><a href="login">Login</a></button>
</div>

<div id="main">
    <!-- Scrolling Images -->
    <div class="content">
        <img src="{% static 'bl4.jpg' %}" alt="Image 1">
        <button class="create-blog-button"><a href="chosen">Create Your Blog</a></button>
    </div>

    <div class="content">
        <img src="{% static 'bl2.jpg' %}" alt="Image 2">
        <button class="create-blog-button"><a href="chosen">Create Your Blog</a></button>
    </div>

    <div class="content">
        <img src="{% static 'bl01.jpg' %}" alt="Image 3">
        <button class="create-blog-button"><a href="chosen">Create Your Blog</a></button>
    </div>

    <!-- Add more content sections as needed -->
</div>

<script>
    function redirectToLogin() {
        // Implement your logic to redirect to the login page
        alert('Redirect to login page');
    }
</script>

</body>
</html>
