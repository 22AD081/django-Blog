<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient color */
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ff4d4d, #ffaf40); /* Gradient color */
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        p.tagline {
            font-size: 18px;
            margin-top: 10px;
            color: #ffffff80; /* Semi-transparent white */
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2.post-title {
            color: #ff7e5f; /* Gradient color */
        }

        p.post-meta {
            color: #777;
        }

        p.post-description {
            color: #555;
            line-height: 1.6;
        }

        a.back-to-home {
            display: inline-block;
            background: linear-gradient(to right, #ff4d4d, #ffaf40); /* Gradient color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a.back-to-home:hover {
            background: linear-gradient(to right, #ff8040, #ffcc66); /* Darker shade of Gradient */
        }

        footer {
            background: linear-gradient(to right, #ff4d4d, #ffaf40); /* Gradient color */
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Your Blog Name</h1>
    <p class="tagline">Exploring the World of [Your Blog Niche]</p>
</header>

<!-- Main Content Section -->
<main>

    <!-- Blog Post Content -->
    <article>
        <h2 class="post-title">Post Title 1</h2>
        <p class="post-meta">Author: [Author Name] | Date: [Date]</p>

        <p class="post-description">This is the full content of Post 1. You can include text, images, and other media to share your thoughts and ideas. Let your creativity shine!</p>

        <!-- Add more content as needed -->

        <a href="chosen" class="back-to-home">Back to Homepage</a>
    </article>

</main>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Your Blog Name</p>
</footer>

</body>
</html>
